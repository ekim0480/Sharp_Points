<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Import our CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Import Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- Import jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Add New Customer</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/addCustomer">Add Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/emailList">E-mail List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutLink" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start body container -->
    <div class="container">
      <!-- Begin Add Form -->
      <form class="forms" id="customerAddForm">
        <div class="mb-3" id="customerAddDiv">
          <div class="mb-3">
            <label for="firstNameInput" class="form-label"
              >First Name (REQUIRED)</label
            >
            <input
              type="text"
              name="firstName"
              id="firstNameInput"
              class="form-control regInput"
              placeholder="First Name"
            />
          </div>
          <div class="mb-3">
            <label for="lastNameInput" class="form-label"
              >Last Name (REQUIRED)</label
            >
            <input
              type="text"
              name="lastName"
              id="lastNameInput"
              class="form-control regInput"
              placeholder="Last Name"
            />
          </div>
          <fieldset id="genderFieldset">
            <legend>Gender</legend>
            <div class="mb-3 form-check">
              <label for="maleInput" class="form-check-label">Male</label>
              <input
                checked
                type="radio"
                name="gender"
                id="maleInput"
                class="form-check-input"
                value="Male"
              />
            </div>
            <div class="mb-3 form-check">
              <label for="maleInput" class="form-check-label">Female</label>
              <input
                type="radio"
                name="gender"
                id="femaleInput"
                class="form-check-input"
                value="Female"
              />
            </div>
          </fieldset>
          <div class="mb-3">
            <label for="dobInput" class="form-label"
              >Date of Birth</label
            >
            <input
              type="date"
              name="dob"
              id="dobInput"
              class="form-control regInput"
              placeholder="Date of Birth"
            />
          </div>
          <div class="mb-3">
            <label for="phoneInput" class="form-label"
              >Phone (REQUIRED and MUST be UNIQUE)</label
            >
            <input
              type="text"
              name="phone"
              id="phoneInput"
              class="form-control regInput"
              placeholder="Phone Number"
            />
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">E-mail</label>
            <input
              type="email"
              name="email"
              id="emailInput"
              class="form-control regInput"
              placeholder="E-mail"
            />
          </div>
          <!-- <div class="mb-3">
            <label for="mileageInput" class="form-label">Mileage</label>
            <input
              type="text"
              name="mileage"
              id="mileageInput"
              class="form-control regInput"
              placeholder="Mileage Number"
            />
          </div> -->
        </div>
        <button class="btn btn-primary" type="submit" id="customerAddBtn">
          Submit
        </button>
      </form>
    </div>
    <!-- End body container -->

    <!-- Import our javascript -->
    <script src="js/customer-add.js" type="text/javascript"></script>
  </body>
</html>
