<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Import our CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Import Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- Import jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Update Sale</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/addCustomer">Add Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/emailList">E-mail List</a>
            </li>
            <li class="nav-item" id="profitsNav"></li>
            <li class="nav-item" id="logoutLink">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start body container -->
    <div class="container">
      <!-- Begin Update Sale Form -->
      <form class="forms" id="saleUpdateForm">
        <div class="mb-3" id="saleUpdateDiv">
          <div class="mb-3">
            <span id="createdAt"></span>
            <br />
            <span id="updatedAt"></span>
          </div>
          <div class="mb-3">
            <label for="idInput" class="form-label">ID</label>
            <input
              readonly
              type="text"
              name="id"
              id="idInput"
              class="form-control regInput"
            />
          </div>
          <div class="mb-3" id="selectDiv">
            <label for="typeInput" class="form-label">Choose a Type</label>
            <select id="typeInput" name="type" size="1">
              <option value="Air">Air</option>
              <option value="Tour">Tour</option>
              <option value="Cruise">Cruise</option>
              <option value="Re/Ex">Re/Ex</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="originInput" class="form-label">Origin</label>
            <input
              type="text"
              name="origin"
              id="originInput"
              class="form-control regInput"
            />
          </div>
          <div class="mb-3">
            <label for="depDetailsInput" class="form-label"
              >Departure Details</label
            >
            <input
              type="text"
              name="depDetails"
              id="depDetailsInput"
              class="form-control regInput"
            />
          </div>
          <div class="mb-3">
            <label for="depDateInput" class="form-label"
              >Date of Departure</label
            >
            <input
              type="date"
              name="depDate"
              id="depDateInput"
              class="form-control regInput"
            />
          </div>
          <div class="mb-3">
            <label for="destinationInput" class="form-label">Destination</label>
            <input
              type="text"
              name="destination"
              id="destinationInput"
              class="form-control regInput"
            />
          </div>
          <div class="mb-3">
            <label for="arrivalDetailsInput" class="form-label"
              >Arrival Details</label
            >
            <input
              type="text"
              name="arrivalDetails"
              id="arrivalDetailsInput"
              class="form-control regInput"
            />
          </div>
          <div class="mb-3">
            <label for="arrivalDateInput" class="form-label"
              >Date of Arrival</label
            >
            <input
              type="date"
              name="arrivalDate"
              id="arrivalDateInput"
              class="form-control regInput"
            />
          </div>
          <div class="mb-3">
            <label for="saleAmountInput" class="form-label">Sale Amount</label>
            <input
              step=".01"
              type="number"
              name="saleAmount"
              id="saleAmountInput"
              class="form-control regInput"
            />
          </div>
          <div class="mb-3">
            <label for="pointsInput" class="form-label">Points</label>
            <input
              type="number"
              name="points"
              id="pointsInput"
              class="form-control regInput"
              pattern=" 0+\.[0-9]*[1-9][0-9]*$"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              onpaste="let pasteData = event.clipboardData.getData('text'); if(pasteData){pasteData.replace(/[^0-9]*/g,'');} "
            />
          </div>
          <div class="mb-3">
            <label for="notesInput" class="form-label">Notes</label>
            <textarea
              rows="5"
              type="text"
              name="notes"
              id="notesInput"
              class="form-control bigInput"
              placeholder="Notes"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="remarksInput" class="form-label">Remarks</label>
            <textarea
              rows="5"
              type="text"
              name="remarks"
              id="remarksInput"
              class="form-control bigInput"
              placeholder="Remarks"
            ></textarea>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" id="saleUpdateBtn">
          Submit
        </button>
      </form>
      <!-- End Add Sale Form-->
    </div>
    <!-- End body container -->

    <!-- Import our javascript -->
    <script src="js/sale-update.js" type="text/javascript"></script>
  </body>
</html>
