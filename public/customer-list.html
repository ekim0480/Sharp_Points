<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Import our CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Import Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- Import jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- importing simplePagination.js plugin for paginating tables, and the css for it -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.4/jquery.simplePagination.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.4/simplePagination.css"
    /> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.fancytable/dist/fancyTable.min.js"></script>
    <title>Customers List</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/addCustomer">Add Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/emailList">E-mail List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accReceivable"
                >Acc. Receivable</a
              >
            </li>
            <li class="nav-item" id="profitsNav"></li>
            <li class="nav-item">
              <a class="nav-link" id="logoutLink" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start body container -->
    <div class="container">
      <!-- Begin Search Form -->
      <form class="forms" action="/search" id="customerSearchForm">
        <div class="input-group mb-3" id="phoneSearchDiv">
          <input
            type="text"
            name="phone"
            id="phoneSearchInput"
            class="form-control"
            placeholder="Search by phone.."
          />
          <button class="btn btn-primary" type="submit" id="phoneSearchBtn">
            Search
          </button>
        </div>
      </form>
      <!-- Begin Customer list table -->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="container" id="customer-container">
            <h1>Customers</h1>
            <table class="table table-striped" id="customerTable">
              <thead>
                <tr id="tableHeadersRow">
                  <th class="tableHeadId">ID</th>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>See Details</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <!-- prepare div for pagination using simplePagination.js-->
            <!-- <div id="page-nav"></div> -->
          </div>
        </div>
      </div>
      <!-- End table -->
    </div>
    <!-- End body container -->
    <!-- Import our javascript -->
    <script src="js/customer-list.js" type="text/javascript"></script>
  </body>
</html>
