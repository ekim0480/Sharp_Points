<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Import our CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Import Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- Import jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Sign-Up</title>
  </head>
  <body>
    <!-- Start body container -->
    <body>
      <div class="container" id="signupContainer">
        <h3>Sign - Up</h3>
        <div class="mb-3" id="signupDiv">
          <form
            class="forms"
            id="signup"
            name="signup"
            method="POST"
            action="/signup"
          >
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                name="email"
                id="emailSignupInput"
                class="form-control regInput"
                placeholder="John@Doe.com"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                id="passwordLoginInput"
                class="form-control regInput"
              />
            </div>
            <input class="btn btn-primary" type="submit" value="Sign-Up" />
          </form>
          <div class="mb-3 authLinksDiv">
            <p>Already a member? Sign in <a href="/signin">here</a>.</p>
          </div>
        </div>
      </div>
    </body>
    <!-- End body container -->

    <!-- Import our javascript -->
    <!-- <script src="js/email-list.js" type="text/javascript"></script> -->
  </body>
</html>
